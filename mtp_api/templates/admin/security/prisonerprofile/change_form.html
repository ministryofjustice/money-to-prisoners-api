{% extends 'admin/change_form.html' %}
{% load i18n %}

{% block after_related_objects %}
  <div class="inline-group">
    <h2>{% trans 'Sender profiles' %}</h2>
    <ul>
      {% for sender in original.senders.all %}
        <li>
          <a href="{% url 'admin:security_senderprofile_change' sender.pk %}">
            {{ sender.get_sorted_sender_names|join:', ' }}
          </a>
        </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
