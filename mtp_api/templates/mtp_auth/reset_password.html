{% extends 'mtp_common/email_base.html' %}
{% load i18n %}

{% block inner_content %}
  <p>
    {% blocktrans trimmed %}
      Your new {{ service_name }} password has been created for you.
    {% endblocktrans %}
  </p>

  <table cellspacing="10">
    <tr>
      <th valign="top" align="left">{% trans 'Username' %}</th>
      <td>{{ username }}</td>
    </tr>
    <tr>
      <th valign="top" align="left">{% trans 'Password' %}</th>
      <td>{{ password }}</td>
    </tr>
  </table>
{% endblock %}
